  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.ymeteotoday
      - group.automations
  salon:
    name: salon
    view: yes
    entities:
      - group.sonde1
      - group.prisesalon
      - group.automations_salon
      - media_player.chromecast_salon
      - group.lumierestoilettes
      - group.lumieressalon
  chambre:
    name: chambre
    view: yes
    entities:
      - group.alarmclock
  sdb:
    name: sdb
    view: yes
    entities:
      - group.automationssdb
  sonde1:
    name: Sonde du salon
    entities:
      - sensor.broadlink_sensor_temperature
      - sensor.broadlink_sensor_humidity
      - sensor.broadlinkair
      - sensor.broadlinknoise
      - sensor.broadlinklight
  prisesalon:
    name: Multiprise du salon
    entities:
      - switch.lampe_salon
      - switch.wii
      - switch.television
      - switch.chromecast
  lumieressalon:
    name: Lumieres Salon
    entities:
      - light.tradfri_bulb_e14_ws_opal_400lm
      - light.tradfri_bulb_e14_ws_opal_400lm_2
  lumierestoilettes:
    name: Lumieres Toilettes
    entities:
      - light.tradfri_bulb_e27_opal_1000lm
  automations_salon:
    name: Automations du salon
    entities:
      - script.demarre_tv_cast
      - script.news
      - script.annoncematin
      - switch.volet_salon
  ymeteotoday:
    name: Meteo    
    entities:
      - sensor.sun_state
      - sensor.forecast
      - sensor.yweather_humidity
      - sensor.yweather_temperature
      - sensor.yweather_wind_speed
      - sensor.yweather_visibility
  automations:
    name: Automations
    entities:
      - input_boolean.bonjour
      - input_boolean.lumieresalon
      - input_boolean.volets
      - input_boolean.poubelles
      - script.demarre_robot_aspi
      - script.volet_chambre_parents
  alarmclock:
    name: Reveil
    entities: 
      - sensor.alarm_time
      - input_slider.alarmhour
      - input_slider.alarmminutes
      - input_boolean.alarmstatus
  automationssdb:
    name: Automations SDB
    entities:
      - script.radiateur_sdb
