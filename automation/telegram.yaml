- alias: 'Aide'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/aide'
  action:
    - service: notify.notifier_seb
      data:
        message: "Voici la liste des commandes."
        data:
          keyboard:
            - '/volets'
            - '/vacances'
            - '/trafficseb'
            - '/trafficklem'
    - service: notify.notifier_klem
      data:
        message: "Voici la liste des commandes."
