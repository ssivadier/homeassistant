- alias: 'Demande des infos traffic'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/trafficseb'
  action:
    - service: notify.notifier_seb
      data:
        message: "Monsieur, Il vous faudra {{ states.sensor.maps_travail_domicile_seb.state }} minutes pour rentrer du travail."

- alias: 'Demande des infos traffic'
